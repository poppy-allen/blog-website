<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Blog Website</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/owl.carousel.min.css" />
    <link rel="stylesheet" href="./css/owl.theme.default.min.css" />
  </head>
  <body>
    <!--navigation-->
    <nav class="nav">
      <div class="nav-menu flex-row">
        <div class="nav-brand">
          <a href="#" class="nav-brand-text">Travel Blog</a>
        </div>
        <div class="toggle-menu">
          <div class="toggle-icons">
            <i class="fas fa-bars"></i>
          </div>
        </div>
        <div>
          <ul class="nav-items">
            <li class="nav-link">
              <a href="#">Home</a>
            </li>
            <li class="nav-link">
              <a href="#">Featured</a>
            </li>
            <li class="nav-link">
              <a href="#">Category</a>
            </li>
            <li class="nav-link">
              <a href="#">Contact Us</a>
            </li>
          </ul>
        </div>
        <div class="socials nav-brand-text">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
      </div>
    </nav>
    <!--x--navigation--x-->

    <main>
      <section class="title">
        <div class="background">
          <h3>My adventures</h3>
          <h1>Amazing places on Earth</h1>
          <button class="btn">Explore</button>
        </div>
      </section>

      <section>
        <div class="blog">
          <div class="container">
            <div class="carousel carousel-owl-theme blog-post">
              <div class="blog-content">
                <img src="./images/carousel-image1.jpeg" alt="#" />
                <div class="blog-title">
                  <h3>London</h3>
                  <button class="btn btn-blog">Cold</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/jquery.3.6.0.js"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <script src="js/index.js"></script>
